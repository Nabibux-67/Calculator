<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #3a6186, #89253e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .calculator {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
        }
        
        #result {
            width: 100%;
            height: 80px;
            font-size: 36px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: right;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        button {
            width: 100%;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .operator {
            background-color: rgba(255, 165, 0, 0.6);
        }
        
        .operator:hover {
            background-color: rgba(255, 165, 0, 0.8);
        }
        
        #clear {
            background-color: rgba(255, 69, 0, 0.6);
            grid-column: span 2;
        }
        
        #clear:hover {
            background-color: rgba(255, 69, 0, 0.8);
        }
        
        #equals {
            background-color: rgba(50, 205, 50, 0.6);
            grid-column: span 2;
        }
        
        #equals:hover {
            background-color: rgba(50, 205, 50, 0.8);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons-grid">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide" class="operator">/</button>
            
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="multi" class="operator">*</button>
            
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="minus" class="operator">-</button>
            
            <button id="0">0</button>
            <button id="dot">.</button>
            <button id="plus" class="operator">+</button>
            
            <button id="clear">C</button>
            <button id="equals">=</button>
        </div>

    <script>
        let result = document.getElementById("result");
        let buttons = document.querySelectorAll("button");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                let buttonValue = this.innerHTML;
                if (this.id === "equals") {
                    try {
                        result.value = eval(result.value);
                    } catch (error) {
                        result.value = "Error";
                        setTimeout(() => { result.value = ""; }, 1500);
                    }
                } else if (this.id === "clear") {
                    result.value = "";
                } else {
                    result.value += buttonValue;
                }
            });   
        }
    </script>

</body>
</html>
